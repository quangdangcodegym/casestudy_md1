        <div class="add-product">
            <img onclick="handleAddProductClick()" class="add-product-button" onmouseout="addProductButtonDefault()" onmouseover="addProductButton()"
                src="photos/addNotYet.png" alt="addProduct">
        </div>
        <div class="input-table">
            <div class="closeEdit">
                <img onclick="closeEditTable()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/OOjs_UI_icon_close-ltr-destructive.svg/768px-OOjs_UI_icon_close-ltr-destructive.svg.png" alt="">
            </div>
            <form>
                <table>
                    <caption>
                        <h2><span style="color: red;">Input</span> Product Description</h2>
                    </caption>
                    <tbody>
                        <tr>
                            <td>
                                <label for="inputting-product-name">Name</label>
                            </td>
                            <td colspan="3">
                                <input id="inputting-product-name" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="inputting-product-photo">Photo</label>
                            </td>
                            <td colspan="3">
                                <input id="inputting-product-photo" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="inputting-product-quantity">Quantity</label>
                            </td>
                            <td>
                                <input id="inputting-product-quantity" type="number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="inputting-product-price">Price</label>
                            </td>
                            <td colspan="3">
                                <input id="inputting-product-price" type="number" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button onclick="handleAddProduct()" id="input-submit-button" type="button">Add</button>
                            </td>
                            <td colspan="2">
                                <button id="input-reset-button" type="reset">Clear</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="edit-table">
            <div class="closeEdit">
                <img onclick="closeEditTable()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/OOjs_UI_icon_close-ltr-destructive.svg/768px-OOjs_UI_icon_close-ltr-destructive.svg.png" alt="">
            </div>
            <form>
                <input type="hidden" id="idEdit" />
                <table>
                    <caption>
                        <h2><span style="color: red;">Edit</span> Product Description</h2>
                    </caption>
                    <tbody>
                        <tr>
                            <td>
                                <label for="editting-product-name">Name</label>
                            </td>
                            <td colspan="3">
                                <input id="editting-product-name" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="editting-product-photo">Photo</label>
                            </td>
                            <td colspan="3">
                                <input id="editting-product-photo" type="text" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="editting-product-sold-count">Sold count</label>
                            </td>
                            <td>
                                <input id="editting-product-sold-count" type="number" required>
                            </td>
                            <td>
                                <label for="editting-product-quantity">Quantity</label>
                            </td>
                            <td>
                                <input id="editting-product-quantity" type="number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="editting-product-price">Price</label>
                            </td>
                            <td colspan="3">
                                <input id="editting-product-price" type="number" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button onclick="handleEditProduct()" id="edit-submit-button" type="button">Edit</button>
                            </td>
                            <td colspan="2">
                                <button id="edit-reset-button" type="reset">Clear</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
